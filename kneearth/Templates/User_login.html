 {% extends 'base.html'%}
    {% block content%}



<!-- Login start   -->



{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}




<!-- ModelPopup -->

<div id="myModal"  class="modal fade" role="dialog" >
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close"  style="color: red" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Select Package</h4>
      </div>
    <form method="POST" class="post-form" action="/UpdateSubscription/" id="form2">  
        {% csrf_token %}  


      <div class="modal-body">

       

       <div class="row" >
          <div class="col-md-12">
            <label for="first_name" style="color: #343a40;font-weight: bold;">User Id</label>
            <input type="text" class="form-control" placeholder="Id" name="UserId" id="UserId">
          </div>
       </div>
       <br> 
       <div class="row" >
        <div class="col-md-12 text-left">
          <label for="first_name" style="color: #343a40;font-weight: bold;">Select Package</label>
          <select name="Package" id="Package" class="form-control">
            <option value="Select">Select</option>
            <option value="Half Yearly">Half Yearly</option>
            <option value="Yearly">Yearly</option>
          </select>
        </div>
       </div>
       <br>
       <div class="row" >
          <div class="col-md-6">
            <label for="first_name" style="color: #343a40;font-weight: bold;">Credit-card No</label>
            <input type="text" class="form-control" placeholder="Credit-card " name="CCNumber" id="CCNumber">
          </div>
          <div class="col-md-6 text-left">
            <label style="color: black"  for="validationTooltip02">Expiry</label>
            <div class="row" >
            <div class="col-md-6">            
                <input type="text" class="form-control" placeholder="MM" name="Month" id="Month">
            </div>
            <div class="col-md-6 text-left">
                <input type="text" class="form-control" placeholder="YY" name="Year" id="Year">
            </div>
            </div>

          </div>
       </div>
       <br>

       <div class="row" >
          <div class="col-md-6">
            <label for="first_name" style="color: #343a40;font-weight: bold;">cvv</label>
            <input type="text" class="form-control" placeholder="cvv" name="Cvv" id="Cvv">
          </div>
         
       </div>
       <br>

      </div>
      <div class="modal-footer">
         <button type="button" class="btn btn-success" onclick="Validate()" >Submit</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>


  </form>
    </div>

  </div>
</div>
<!-- ModelPopup end -->



<div style="height: 593px;">


  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto" style="margin-left: 30%;margin-top: 10%;">
        <div class="card card-signin my-5">

          <div class="card-body" style="background-color: grey;padding:12px">

            <hr class="my-4">
            <h3 class="card-title text-center" style="color:white">User Sign In</h3>

            <form class="form-signin" action="/User_login/" method="POST">
                {% csrf_token %}
              <div class="form-label-group">
                <label for="Username" style="color:white">Username</label>
                <input type="text" id="Username" name="Username" class="form-control" placeholder="Username" required="" autofocus>                
              </div>
              <br>
              <div class="form-label-group">
                <label for="inputPassword" style="color:white">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                <br>
              </div>
              
              <button class="btn btn-lg btn-danger btn-block text-uppercase" type="button" onclick="showmodel()">Subscribe</button>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>

              <hr class="my-4">
             
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


  
</div>
<br>

<script type="text/javascript">
  
   function showmodel()
  {
    $('#myModal').modal('show');
  }


  function Validate()
  {

    if (document.getElementById('UserId').value !=  "")
    {

        if (document.getElementById('Package').value !=  "Select")
        {
            if (document.getElementById('CCNumber').value !=  "")
            {
                  if (document.getElementById('Month').value !=  "" && document.getElementById('Year').value !=  "")
                  {
                      if (document.getElementById('Cvv').value !=  "")
                      {
                          document.getElementById('form2').submit()
                          return true;
                      }
                      else
                      {
                          alert('Enter Cvv');
                          return false;
                      }
                  }
                  else
                  {
                      alert('Enter Expiry Date');
                      return false; 
                  }
            }
            else
            {
                alert('Enter CreditCard');
                return false;
            }
        }
        else
        {
            alert('Enter Package');
            return false;
        }
    }
    else
    {
        alert('Enter User Id');
        return false;
    }
  }
  

</script>

<!-- Registration end   -->

    {% endblock%}
