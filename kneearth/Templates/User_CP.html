
 {% extends 'base.html'%}




{% block content %}
<div style="height: 540px">

    <div class="col-md-12" style="margin-top: 3%;margin-bottom: 2%">
    <br>
    <center><div class="col-sm-4"  style="margin-left: 500px"><h2 style="color: black">CHANGE PASSWORD </h2></div>
      </center>
  </div>


{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}


<center>
<div class="container-fluid" style="margin-top: 3%;padding:5%;"> 

<br><br>



<form class="form-horizontal" action='/User_CP/'  method="POST" id="form1">
  {% csrf_token %}

<div class="container">


   <div class="form-row" style="margin-top: 10px">
    <div class="col-md-12 text-left" style="margin-top: 5px">
      <label style="color: black;"  for="validationTooltip01">Current Password</label>    
    </div>
 
    <div class="col-md-12 "style="margin-bottom: 10px">
        <input type="text" class="form-control" name="CurrentPassword" id="CurrentPassword" placeholder="Current Password" value="" required="">
    </div>
  </div>

  <br> <br> 

   <div class="form-row">
    <div class="col-md-12 text-left" style="margin-top: 5px">
      <label style="color: black;"  for="validationTooltip01">New Password</label>    
    </div>
 
    <div class="col-md-12 "style="margin-bottom: 10px">
        <input type="Password" class="form-control" name="NewPassword" id="NewPassword" placeholder="New Password" value="" required>
    </div>
  </div>

  <br> <br> 

 <div class="form-row">
    <div class="col-md-12 text-left" style="margin-top: 5px">
      <label style="color: black;"  for="validationTooltip01">Confirm Password</label>    
    </div>
 
    <div class="col-md-12 "style="margin-bottom: 10px">
        <input type="Password" class="form-control" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password" value="" required>
    </div>
  </div>


  <center> 
  <br><br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
  </center>

</form>
 <br>
</div>


</div>
</center>

</div>



{% endblock %}
